
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Billionaire Level</title>
    
    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#030712">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default Billionaire Level Theme (Emerald & Gold) */
        --theme-primary: #10b981;
        --theme-primary-hover: #059669;
        --theme-accent: #fbbf24;
        --theme-accent-hover: #f59e0b;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cannabis: {
                50: '#f0fdf4',
                100: '#dcfce7',
                400: 'var(--theme-primary)', // Mapping for some utilities
                500: 'var(--theme-primary)', // Main Brand Color
                600: 'var(--theme-primary-hover)', // Hover State
                900: '#064e3b',
              },
              gold: {
                400: 'var(--theme-accent)', // Main Accent
                500: 'var(--theme-accent-hover)', // Hover Accent
              },
              dark: {
                800: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030712; /* dark-950 */
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 3px;
      }
    </style>
